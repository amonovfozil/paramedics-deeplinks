# Yangi fayl yaratish
cat > index.html << 'EOF' <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>Paramedics Dr</title>
        <script>
            const PLAY_STORE = 'https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor';
            const APP_STORE = 'https://apps.apple.com/uz/app/paramedics-dr/id6469779193';

            function redirect() {
                const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
                const isAndroid = /Android/.test(navigator.userAgent);

                // Avval app ni ochishga urinish
                window.location.href = 'paramedicsdr://deeplink';

                // Agar ochilmasa, store ga
                setTimeout(() => {
                    if (isIOS) {
                        window.location.href = APP_STORE;
                    } else if (isAndroid) {
                        window.location.href = PLAY_STORE;
                    } else {
                        window.location.href = PLAY_STORE;
                    }
                }, 1000);
            }

            window.onload = redirect;
        </script>
    </head>

    <body
        style="margin:0;padding:0;background:#1a73e8;color:white;display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;">
        <div>
            <h1>Paramedics Dr</h1>
            <p>Redirecting...</p>
        </div>
    </body>

    </html>
    EOF
