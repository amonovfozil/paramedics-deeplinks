<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramedics Dr - Deep Link</title>

    <!-- iOS Universal Links -->
    <meta property="al:ios:url" content="paramedicsdr://deeplink" />
    <meta property="al:ios:app_store_id" content="6469779193" />
    <meta property="al:ios:app_name" content="Paramedics Dr" />

    <!-- Android App Links -->
    <meta property="al:android:url" content="paramedicsdr://deeplink" />
    <meta property="al:android:app_name" content="Paramedics Dr" />
    <meta property="al:android:package" content="com.paramedics.paramedicsuz_doctor" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #1a73e8;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .store-buttons {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .store-btn {
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .android {
            background: linear-gradient(135deg, #3DDC84 0%, #2CA25F 100%);
        }

        .ios {
            background: linear-gradient(135deg, #000 0%, #333 100%);
        }

        .desktop {
            background: linear-gradient(135deg, #4285F4 0%, #0D47A1 100%);
        }

        .icon {
            font-size: 24px;
        }

        .status {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">P</div>
        <h1>Paramedics Dr</h1>
        <p id="status-text">Opening app...</p>

        <div class="loader" id="loader"></div>

        <div class="store-buttons" id="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor"
                class="store-btn android" target="_blank">
                <span class="icon">▶</span>
                Download on Google Play
            </a>
            <a href="https://apps.apple.com/uz/app/paramedics-dr/id6469779193" class="store-btn ios" target="_blank">
                <span class="icon">▶</span>
                Download on App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor"
                class="store-btn desktop" target="_blank">
                <span class="icon">▶</span>
                Download for Android
            </a>
        </div>

        <div class="status" id="detailed-status"></div>
    </div>

    <script>
        // ========== KONFIGURATSIYA ==========
        const CONFIG = {
            APP_SCHEME: 'paramedicsdr://',
            UNIVERSAL_LINK: 'https://paramedics-deeplinks.vercel.app',
            PLAY_STORE: 'https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor',
            APP_STORE: 'https://apps.apple.com/uz/app/paramedics-dr/id6469779193',
            TIMEOUT: 2000, // 2 soniya
            PLATFORM: detectPlatform()
        };

        // ========== FUNKSIYALAR ==========

        // Platformani aniqlash
        function detectPlatform() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                return 'ios';
            } else if (/android/i.test(ua)) {
                return 'android';
            } else {
                return 'desktop';
            }
        }

        // Parametrlarni olish
        function getDeepLinkParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};

            // Asosiy parametrlar
            if (urlParams.has('referral_code')) params.referral_code = urlParams.get('referral_code');
            if (urlParams.has('user_id')) params.user_id = urlParams.get('user_id');
            if (urlParams.has('page_name')) params.page_name = urlParams.get('page_name');

            // Base64 ga shifrlash (agar kerak bo'lsa)
            if (Object.keys(params).length > 0) {
                return btoa(JSON.stringify(params));
            }

            return null;
        }

        // App ni ochishga urinish (iOS)
        function tryOpenIOSApp(encodedParams) {
            const statusEl = document.getElementById('detailed-status');
            statusEl.textContent = 'Trying to open iOS app...';

            // 1. Universal Link orqali urinish
            let universalLink = `${CONFIG.UNIVERSAL_LINK}/apple-app-site-association`;
            if (encodedParams) {
                universalLink += `?params=${encodedParams}`;
            }

            window.location.href = universalLink;

            // 2. Agar ochilmasa, scheme orqali
            setTimeout(() => {
                let schemeLink = CONFIG.APP_SCHEME + 'deeplink';
                if (encodedParams) {
                    schemeLink += `?params=${encodedParams}`;
                }
                window.location.href = schemeLink;
                statusEl.textContent = 'Trying URL scheme...';
            }, 800);

            // 3. Agar hali ham ochilmasa, App Store
            setTimeout(() => {
                if (!document.hidden) {
                    statusEl.textContent = 'App not found. Redirecting to App Store...';
                    window.location.href = CONFIG.APP_STORE;
                }
            }, CONFIG.TIMEOUT);
        }

        // App ni ochishga urinish (Android)
        function tryOpenAndroidApp(encodedParams) {
            const statusEl = document.getElementById('detailed-status');
            statusEl.textContent = 'Trying to open Android app...';

            // 1. Intent orqali urinish
            let intentLink = `intent://deeplink`;
            if (encodedParams) {
                intentLink += `?params=${encodedParams}`;
            }
            intentLink += `#Intent;scheme=paramedicsdr;package=com.paramedics.paramedicsuz_doctor;end`;

            window.location.href = intentLink;

            // 2. Agar ochilmasa, scheme orqali
            setTimeout(() => {
                let schemeLink = CONFIG.APP_SCHEME + 'deeplink';
                if (encodedParams) {
                    schemeLink += `?params=${encodedParams}`;
                }
                window.location.href = schemeLink;
                statusEl.textContent = 'Trying URL scheme...';
            }, 800);

            // 3. Agar hali ham ochilmasa, Play Store
            setTimeout(() => {
                if (!document.hidden) {
                    statusEl.textContent = 'App not found. Redirecting to Play Store...';
                    window.location.href = CONFIG.PLAY_STORE;
                }
            }, CONFIG.TIMEOUT);
        }

        // Desktop uchun
        function handleDesktop(encodedParams) {
            const statusText = document.getElementById('status-text');
            const loader = document.getElementById('loader');
            const storeButtons = document.getElementById('store-buttons');
            const statusEl = document.getElementById('detailed-status');

            statusText.textContent = 'Choose platform to download app';
            loader.style.display = 'none';
            storeButtons.style.display = 'flex';
            statusEl.textContent = 'Desktop detected. Please choose your platform.';
        }

        // Store buttons ko'rsatish
        function showStoreButtons() {
            const loader = document.getElementById('loader');
            const storeButtons = document.getElementById('store-buttons');
            const statusText = document.getElementById('status-text');
            const statusEl = document.getElementById('detailed-status');

            loader.style.display = 'none';
            storeButtons.style.display = 'flex';
            statusText.textContent = 'App not installed';
            statusEl.textContent = 'Please download the app from store.';

            // Desktop uchun faqat desktop button ko'rsatish
            if (CONFIG.PLATFORM === 'desktop') {
                document.querySelector('.android').style.display = 'none';
                document.querySelector('.ios').style.display = 'none';
                document.querySelector('.desktop').style.display = 'flex';
            }
        }

        // Asosiy funksiya
        function handleDeepLink() {
            const encodedParams = getDeepLinkParams();
            const statusEl = document.getElementById('detailed-status');

            statusEl.textContent = `Platform: ${CONFIG.PLATFORM.toUpperCase()}`;

            // Platformaga qarab yo'naltirish
            switch (CONFIG.PLATFORM) {
                case 'ios':
                    tryOpenIOSApp(encodedParams);
                    break;

                case 'android':
                    tryOpenAndroidApp(encodedParams);
                    break;

                case 'desktop':
                    handleDesktop(encodedParams);
                    break;

                default:
                    showStoreButtons();
            }

            // Agar 3 soniyadan keyin hali browser da bo'lsak
            setTimeout(() => {
                if (!document.hidden) {
                    showStoreButtons();
                }
            }, CONFIG.TIMEOUT + 1000);
        }

        // ========== ISHGA TUSHIRISH ==========
        window.addEventListener('DOMContentLoaded', function () {
            // Kichik timeout bilan ishga tushirish
            setTimeout(handleDeepLink, 300);
        });

        // Agar user qaytib kelsa (app ochilmagan bo'lsa)
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                // User qaytib keldi - app ochilmagan
                setTimeout(() => {
                    showStoreButtons();
                }, 500);
            }
        });
    </script>
</body>

</html>
