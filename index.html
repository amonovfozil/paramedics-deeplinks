<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramedics App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Universal Link meta teglar (iOS) -->
    <meta property="al:ios:url" content="paramedics://open" />
    <meta property="al:ios:app_store_id" content="1234567890" />
    <meta property="al:ios:app_name" content="Paramedics" />
    <meta property="al:android:url" content="paramedics://open" />
    <meta property="al:android:app_name" content="Paramedics" />
    <meta property="al:android:package" content="com.example.paramedics" />
    <meta property="al:web:url" content="https://paramedics-web.com" />
</head>

<body>
    <div class="container">
        <div class="loader">
            <div class="spinner"></div>
            <p>Opening Paramedics App...</p>
            <p class="redirect-message">If not redirected automatically, <a href="#" id="manualRedirect">click here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Qo'lda redirect uchun
        document.getElementById('manualRedirect').addEventListener('click', function (e) {
            e.preventDefault();
            const platform = detectPlatform ? detectPlatform() : 'web';

            if (platform === 'android') {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.example.paramedics';
            } else if (platform === 'ios') {
                window.location.href = 'https://apps.apple.com/app/id1234567890';
            } else {
                window.location.href = 'https://paramedics-web.com';
            }
        });
    </script>
</body>

</html>
