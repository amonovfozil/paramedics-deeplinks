<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paramedics Dr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #1a73e8;
            border-radius: 20px;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
    <script>
        const PLAY_STORE = 'https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor';
        const APP_STORE = 'https://apps.apple.com/uz/app/paramedics-dr/id6469779193';

        function startRedirect() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Opening app...';

            // Parse URL parameters and store in localStorage for potential deferred retrieval
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('referral_code');
            if (referralCode) {
                localStorage.setItem('paramedics_referral_code', referralCode);
                // Optionally store other params if needed
                // localStorage.setItem('other_param', urlParams.get('other_param'));
            }

            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            const isMacOS = /macintosh/.test(userAgent) && !isIOS;
            const isMobile = isIOS || isAndroid;
            const isApple = isIOS || isMacOS;

            let storeUrl = isApple ? APP_STORE : PLAY_STORE;
            // Optionally append referral_code to store URL (though stores may ignore it; useful for tracking)
            if (referralCode) {
                storeUrl += (storeUrl.includes('?') ? '&' : '?') + 'referral_code=' + encodeURIComponent(referralCode);
            }

            // Build deeplink with params if available
            let deeplink = 'paramedicsdr://deeplink';
            if (referralCode) {
                deeplink += '?referral_code=' + encodeURIComponent(referralCode);
            }

            let redirectTimeout;
            let appOpened = false;

            const clearAndMarkOpened = () => {
                if (!appOpened) {
                    appOpened = true;
                    clearTimeout(redirectTimeout);
                    statusEl.textContent = 'App opened successfully!';
                }
            };

            // Event listeners for detecting app open
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    clearAndMarkOpened();
                }
            };

            const handleBlur = () => {
                clearAndMarkOpened();
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('blur', handleBlur);

            if (isMobile) {
                // Mobile (iOS/Android): Attempt deeplink via iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deeplink;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    document.body.removeChild(iframe);
                    statusEl.textContent = 'Trying to open app...';
                }, 500);

                // Timeout to redirect if app not opened: close window first, then store
                redirectTimeout = setTimeout(() => {
                    if (!appOpened) {
                        statusEl.textContent = 'Redirecting to store...';
                        // Close window first (on mobile, this may help switch to store)
                        window.close();
                        // Fallback redirect after brief delay
                        setTimeout(() => {
                            window.location.href = storeUrl;
                        }, 100);
                    }
                }, 2500);

            } else {
                // Desktop/Other: Direct redirect without closing window
                setTimeout(() => {
                    statusEl.textContent = 'Redirecting to store...';
                    // No window.close() here - redirect in place
                    window.location.href = storeUrl;
                }, 1000);
            }

            // Cleanup listeners after timeout or on unload
            setTimeout(() => {
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('blur', handleBlur);
            }, 3000);
        }

        window.onload = function () {
            setTimeout(startRedirect, 500);
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">P</div>
        <h1>Paramedics Dr</h1>
        <p>Opening application...</p>
        <div class="loader"></div>
        <div class="status" id="status">Initializing...</div>
    </div>
</body>

</html>
