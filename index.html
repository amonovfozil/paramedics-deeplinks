<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paramedics Dr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #1a73e8;
            border-radius: 20px;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
    <script>
        const PLAY_STORE = 'https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor';
        const APP_STORE = 'https://apps.apple.com/uz/app/paramedics-dr/id6469779193';

        function getPlatform() {
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isAndroid = /android/.test(ua);
            const isMacOS = /macintosh/.test(ua) && !isIOS;
            return {
                isIOS,
                isAndroid,
                isMobile: isIOS || isAndroid,
                isApple: isIOS || isMacOS
            };
        }

        function buildUrls(referralCode, isApple) {
            const storeUrl = (isApple ? APP_STORE : PLAY_STORE) + (referralCode ? (referralCode.includes('?') ? '&' : '?') + 'referral_code=' + encodeURIComponent(referralCode) : '');
            const deeplink = 'paramedicsdr://deeplink' + (referralCode ? '?referral_code=' + encodeURIComponent(referralCode) : '');
            return { storeUrl, deeplink };
        }

        function setupAppOpenDetection(callback) {
            let appOpened = false;
            const clearAndMark = () => {
                if (!appOpened) {
                    appOpened = true;
                    callback();
                }
            };
            const handleVisibility = () => document.hidden && clearAndMark();
            const handleBlur = () => clearAndMark();
            document.addEventListener('visibilitychange', handleVisibility);
            window.addEventListener('blur', handleBlur);
            return { handleVisibility, handleBlur };
        }

        function startRedirect() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Opening app...';

            // Parse and store referral code
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('referral_code');
            if (referralCode && localStorage) {
                localStorage.setItem('paramedics_referral_code', referralCode);
            }

            const { isMobile, isApple, isAndroid } = getPlatform();
            let { storeUrl, deeplink } = buildUrls(referralCode, isApple);

            let redirectTimeout;
            const { handleVisibility, handleBlur } = setupAppOpenDetection(() => {
                clearTimeout(redirectTimeout);
                statusEl.textContent = 'App opened successfully!';
            });

            if (isMobile) {
                // Referral kodni clipboard'ga nusxala (iOS deferred uchun)
                if (referralCode) {
                    const clipboardText = `paramedics_referral_code:${referralCode}`; // Format: key:value
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(clipboardText).catch(err => console.error('Clipboard xatosi:', err));
                    } else {
                        // Fallback
                        const textArea = document.createElement('textarea');
                        textArea.value = clipboardText;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                }
                // Android uchun referrer qo'shish (storeUrl'ga)
                if (isAndroid && referralCode) {
                    storeUrl += (storeUrl.includes('?') ? '&' : '?') + `referrer=${encodeURIComponent('utm_source%3Ddeep_link%26utm_campaign%3Dreferral%26referral_code%3D' + referralCode)}`;
                }

                // Mobile: Iframe deeplink attempt
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deeplink;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    document.body.removeChild(iframe);
                    statusEl.textContent = 'Trying to open app...';
                }, 500);

                // Timeout: close then redirect
                redirectTimeout = setTimeout(() => {
                    if (statusEl.textContent !== 'App opened successfully!') {
                        statusEl.textContent = 'Redirecting to store...';
                        window.close();
                        setTimeout(() => window.location.href = storeUrl, 100);
                    }
                }, 2500);

            } else {
                // Desktop: Direct redirect
                setTimeout(() => {
                    statusEl.textContent = 'Redirecting to store...';
                    window.location.href = storeUrl;
                }, 1000);
            }

            // Cleanup after 3s
            setTimeout(() => {
                document.removeEventListener('visibilitychange', handleVisibility);
                window.removeEventListener('blur', handleBlur);
            }, 3000);
        }

        window.onload = () => setTimeout(startRedirect, 500);
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">P</div>
        <h1>Paramedics Dr</h1>
        <p>Opening application...</p>
        <div class="loader"></div>
        <div class="status" id="status">Initializing...</div>
    </div>
</body>

</html>
