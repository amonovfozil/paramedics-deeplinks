<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paramedics Dr</title>
    <script>
        // Simple detection
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isMac = /Mac/.test(navigator.platform);
        const isAndroid = /Android/.test(navigator.userAgent);

        // Platform-specific handling
        if (isIOS || isMac) {
            // iOS/Mac - Open App Store immediately
            window.location.href = "https://apps.apple.com/uz/app/paramedics-dr/id6469779193";

            // Show close instructions after store opens
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="text-align:center;padding:100px 20px;font-family:-apple-system,sans-serif;">
                        <div style="width:60px;height:60px;background:#34C759;border-radius:50%;margin:0 auto 20px;display:flex;align-items:center;justify-content:center;font-size:24px;color:white;">âœ“</div>
                        <h2 style="color:#333;margin-bottom:15px;">App Store Opened</h2>
                        <p style="color:#666;margin-bottom:25px;line-height:1.5;">
                            The App Store has been opened in a new tab.<br>
                            You can now close this browser tab.
                        </p>
                        <div style="background:#F2F2F7;padding:20px;border-radius:12px;margin-top:30px;text-align:left;max-width:300px;margin-left:auto;margin-right:auto;">
                            <strong style="color:#333;display:block;margin-bottom:10px;">How to close this tab:</strong>
                            <ol style="color:#666;margin:0;padding-left:20px;">
                                <li style="margin-bottom:8px;">Tap the "Tabs" button (two squares)</li>
                                <li style="margin-bottom:8px;">Find this tab</li>
                                <li>Swipe it up to close</li>
                            </ol>
                        </div>
                    </div>
                `;

                // Try to minimize the page
                try {
                    window.history.replaceState(null, null, 'about:blank');
                    document.title = "Done";
                } catch (e) { }

            }, 1000);

        } else if (isAndroid) {
            // Android - Use Intent with fallback
            const PLAY_STORE = "https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor";
            const INTENT = `intent://#Intent;scheme=paramedicsdr;package=com.paramedics.paramedicsuz_doctor;S.browser_fallback_url=${encodeURIComponent(PLAY_STORE)};end`;

            window.location.href = INTENT;

        } else {
            // Other platforms - Direct to Play Store
            window.location.href = "https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor";
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loading {
            max-width: 300px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <h2>Opening Paramedics Dr...</h2>
        <div class="loader"></div>
        <p style="color:#666;">Please wait a moment</p>
    </div>
</body>

</html>
