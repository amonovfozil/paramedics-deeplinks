<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paramedics Dr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #1a73e8;
            border-radius: 20px;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
    <script>
        const PLAY_STORE = 'https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor';
        const APP_STORE = 'https://apps.apple.com/uz/app/paramedics-dr/id6469779193';

        function startRedirect() {
            document.getElementById('status').textContent = 'Opening app...';

            const userAgent = navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/.test(userAgent);
            const isAndroid = /Android/.test(userAgent);
            const isMacOS = /Macintosh/.test(userAgent) && !isIOS;
            const isAppleDevice = isIOS || isMacOS;

            if (isIOS || isAndroid) {
                // Mobile: Try deeplink first, then store
                setTimeout(() => {
                    window.location.href = 'paramedicsdr://deeplink';
                    document.getElementById('status').textContent = 'Trying to open app...';
                }, 800);

                setTimeout(() => {
                    document.getElementById('status').textContent = 'Redirecting to store...';
                    if (isIOS) {
                        window.location.href = APP_STORE;
                    } else {
                        window.location.href = PLAY_STORE;
                    }
                }, 2000);
            } else {
                // Desktop/Other: Directly to store
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Redirecting to store...';
                    if (isAppleDevice) {
                        window.location.href = APP_STORE;
                    } else {
                        window.location.href = PLAY_STORE;
                    }
                }, 1000);
            }
        }

        window.onload = function () {
            setTimeout(startRedirect, 500);
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">P</div>
        <h1>Paramedics Dr</h1>
        <p>Opening application...</p>
        <div class="loader"></div>
        <div class="status" id="status">Initializing...</div>
    </div>
</body>

</html>
