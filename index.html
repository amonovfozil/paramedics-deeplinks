<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paramedics Dr</title>
    <meta name="apple-itunes-app" content="app-id=6469779193">
    <meta name="google-play-app" content="app-id=com.paramedics.paramedicsuz_doctor">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #1a73e8;
            border-radius: 20px;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">P</div>
        <h1>Paramedics Dr</h1>
        <p>Please choose an option:</p>

        <button class="button" onclick="openAppStore()">Open in App Store</button>
        <button class="button" onclick="openPlayStore()" style="background:#0d9d58;margin-left:10px;">Open in Play
            Store</button>

        <div class="status" id="status">Select your platform</div>
    </div>

    <script>
        const APP_STORE_URL = 'https://apps.apple.com/uz/app/paramedics-dr/id6469779193';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.paramedics.paramedicsuz_doctor';

        function openAppStore() {
            document.getElementById('status').textContent = 'Opening App Store...';
            // iOS/Mac uchun
            window.location.href = APP_STORE_URL;
        }

        function openPlayStore() {
            document.getElementById('status').textContent = 'Opening Play Store...';
            // Android va boshqa platformalar uchun
            window.location.href = PLAY_STORE_URL;
        }

        // Auto-detect and redirect
        function autoDetectAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.match(/iphone|ipad|ipod/)) {
                // iOS
                openAppStore();
            } else if (userAgent.match(/android/)) {
                // Android
                openPlayStore();
            } else if (navigator.platform.toLowerCase().indexOf('mac') > -1) {
                // Mac
                openAppStore();
            } else {
                // Other - show buttons
                document.getElementById('status').textContent = 'Please select your device platform';
            }
        }

        // Automatically detect on page load
        window.addEventListener('load', function () {
            setTimeout(autoDetectAndRedirect, 500);
        });
    </script>
</body>

</html>
